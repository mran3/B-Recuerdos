<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bank :: Consult User</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-jumbotron {
                padding: 20px;
                text-align: center;
            }
            .form-panel {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Consult Sale</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Consult Sale" look="info">
                        <h:form styleClass="form-panel">
                            <b:inputText id="id_sale" placeholder="ID Sale" value="#{orderBean.id}" required="true" requiredMessage="The id is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{orderBean.consultOrder()}" value="Consult" look="info" icon="search" iconAlign="left"/>
                        </h:form>
                        <h:form styleClass="form-panel">
                            <b:inputText id="date" placeholder="date" value="#{orderBean.date}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="totalPrice" placeholder="totalPrice" value="#{orderBean.totalPrice}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:dataTable value="#{orderBean.solditemsCollection}" var="s">
                                <b:dataTableColumn value="#{s.items}" label="ID Item" />
                                <b:dataTableColumn value="#{s.quantity}" label="Quanty Item" />
                            </b:dataTable>
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
