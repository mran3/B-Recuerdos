<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Consultar Recuerdo
    </ui:define>

    <ui:define name="content">
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Consultar Recuerdo</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Consultar Recuerdo" look="info">

                        <h:form styleClass="form-panel">
                            <b:inputText id="document" placeholder="ID" value="#{itemBean.id}" required="true" requiredMessage="The document is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{itemBean.consultItem()}" value="Consult" look="info" icon="search" iconAlign="left"/>
                        </h:form>
                        <h:form styleClass="form-panel">
                            <b:inputText id="firstName" placeholder="Name" value="#{itemBean.name}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="lastName" placeholder="Description" value="#{itemBean.description}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="userName" placeholder="Stock" value="#{itemBean.stock}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="price" placeholder="Price" value="#{itemBean.price}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="shopid" placeholder="ID Shop" value="#{itemBean.shopid}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            
        </b:container>
    </ui:define>
</ui:composition>
