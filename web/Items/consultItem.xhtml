<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bank :: Consult User</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-jumbotron {
                padding: 20px;
                text-align: center;
            }
            .form-panel {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bank" brandHref="/Bank/faces/index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:dropMenu value="Users">
                    <b:navLink value="Create User" outcome="createUser"></b:navLink>
                    <b:navLink value="Consult User" outcome="consultUser"></b:navLink>
                    <b:navLink value="Update User" outcome="updateUser"></b:navLink>
                    <b:navLink value="Delete User" outcome="deleteUser"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton value="Sign Out" look="danger" icon="log-out" iconAlign="left"/>
            </h:form>
        </b:navBar>
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Consult Item</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Consult Item" look="info">
                        
                        <h:form styleClass="form-panel">
                            <b:inputText id="document" placeholder="ID" value="#{itemBean.id}" required="true" requiredMessage="The document is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{itemBean.consultItem()}" value="Consult" look="info" icon="search" iconAlign="left"/>
                        </h:form>
                        <h:form styleClass="form-panel">
                            <b:inputText id="firstName" placeholder="Name" value="#{itemBean.name}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="lastName" placeholder="Description" value="#{itemBean.description}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="userName" placeholder="Stock" value="#{itemBean.stock}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="price" placeholder="Price" value="#{itemBean.price}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="shopid" placeholder="ID Shop" value="#{itemBean.shopid}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
