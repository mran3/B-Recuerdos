<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Eliminar Item
    </ui:define>

    <ui:define name="content">
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Delete User</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Delete Item" look="danger">
                        <h:form styleClass="form-panel">
                            <b:inputText id="ID" placeholder="ID" value="#{itemBean.id}" required="true" requiredMessage="The id is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:commandButton action="#{itemBean.deleteItem()}" value="Delete" look="danger" icon="remove" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="danger" title="Message" closable="true">#{itemBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>    
    </ui:define>
</ui:composition>
