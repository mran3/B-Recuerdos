<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Recuerdos
    </ui:define>

    <ui:define name="content">

        <b:container>
            <h:form>
                <b:jumbotron>
                    <b:icon name="glyphicon glyphicon-lamp" size="4x"/>
                    <h1>Recuerdos</h1>
                </b:jumbotron>
            </h:form>
        </b:container>

        <b:container>
            <b:panel>
                <h:form>
                    <b:row>
                        <b:column col-md="3">
                            <b:panel title="Agregar Recuerdo" look="success">
                                <p>Aqui puedes agregar nuevos recuerdos a tu tienda</p>
                                <b:button outcome="createItem" look="primary" value="Go" icon="plus"/>
                            </b:panel>
                        </b:column>
                        <b:column col-md="3">
                            <b:panel title="Consutlar Recuerdo" look="info">
                                <p>Consulta cualquier item</p>
                                <b:button outcome="consultItem" look="primary" value="Go" icon="search"/>
                            </b:panel>
                        </b:column>
                        <b:column col-md="3">
                            <b:panel title="Actualizar Recuerdo" look="warning">
                                <p>Actualiza la informacón de los recuerdos previamente añadidos</p>
                                <b:button outcome="updateItem" look="primary" value="Go" icon="ok"/>
                            </b:panel>
                        </b:column>
                        <b:column col-md="3">
                            <b:panel title="Eliminar Recuerdo" look="danger">
                                <p>Elimina recuerdos que previamente añadidos</p>
                                <b:button outcome="deleteItem" look="primary" value="Go" icon="remove"/>
                            </b:panel>
                        </b:column>
                    </b:row>
                </h:form>
                <hr/>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
