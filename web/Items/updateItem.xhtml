<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Actualizar Item
    </ui:define>

    <ui:define name="content">

        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Update Item</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Update User" look="warning">
                        <h:form styleClass="form-panel">
                            <b:inputText id="document" placeholder="Document" value="#{itemBean.id}" required="true" requiredMessage="The document is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{itemBean.consultItem()}" value="Find" look="warning" icon="search" iconAlign="left"/>
                        </h:form>
                        <h:form styleClass="form-panel">

                            <b:inputText id="firstName" placeholder="Name" value="#{itemBean.name}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="lastName" placeholder="Description" value="#{itemBean.description}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="userName" placeholder="Stock" value="#{itemBean.stock}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="price" placeholder="Price" value="#{itemBean.price}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="shopid" placeholder="ID Shop" value="#{itemBean.shopid}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{itemBean.updateItem()}" value="Update" look="warning" icon="ok" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="warning" title="Message" closable="true">#{itemBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </ui:define>
</ui:composition>
