<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Tienda :: Eliminar Tienda</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-jumbotron {
                padding: 20px;
                text-align: center;
            }
            .form-panel {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bank" brandHref="/Bank/faces/index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
               <b:dropMenu value="Shops">
                    <b:navLink value="Create Shop" outcome="createShop"></b:navLink>
                    <b:navLink value="Consult Shop" outcome="consultShop"></b:navLink>
                    <b:navLink value="Update Shop" outcome="updateShop"></b:navLink>
                    <b:navLink value="Delete Shop" outcome="deleteShop"></b:navLink>
                </b:dropMenu>
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton value="Sign Out" look="danger" icon="log-out" iconAlign="left"/>
            </h:form>
        </b:navBar>
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Delete Shop</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Delete Shop" look="danger">
                        <h:form styleClass="form-panel">
                            <b:inputText id="idShop" placeholder="Identificacion de la tienda" value="#{shopBean.idShop}" required="true" requiredMessage="Es necesaria la identificacion">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:commandButton action="#{shopBean.deleteShop()}" value="Delete" look="danger" icon="remove" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="danger" title="Message" closable="true">#{shopBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
