<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Consultar Item
    </ui:define>

    <ui:define name="content">

        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Delete Shop</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Delete Shop" look="danger">
                        <h:form styleClass="form-panel">
                            <b:inputText id="idShop" placeholder="Identificacion de la tienda" value="#{shopBean.idShop}" required="true" requiredMessage="Es necesaria la identificacion">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:commandButton action="#{shopBean.deleteShop()}" value="Delete" look="danger" icon="remove" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="danger" title="Message" closable="true">#{shopBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            
        </b:container>

    </ui:define>
</ui:composition>
