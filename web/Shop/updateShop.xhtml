<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Actualizar Tienda
    </ui:define>

    <ui:define name="content">

        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Actualizar Tienda</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Update Shop" look="warning">
                        <h:form styleClass="form-panel">
                            <b:inputText id="idShop" placeholder="Identificion de la tienda" value="#{shopBean.idShop}" required="true" requiredMessage="La identificacion es requerida">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{shopBean.consutShop()}" value="Find" look="warning" icon="search" iconAlign="left"/>
                        </h:form>
                        <h:form styleClass="form-panel">
                            <b:inputText id="idAdministrador" placeholder="Id administrador" value="#{shopBean.idManager}" required="true" requiredMessage="Es necesario la identificacion del administrador">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="nombreTienda" placeholder="Nombre de la Tienda" value="#{shopBean.shopName}" required="true" requiredMessage="El nombre es necesario">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="direccionTienda" placeholder="Direccion de la tienda" value="#{shopBean.shopAddress}" required="true" requiredMessage="Es necesario la direccion">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="URlTienda" placeholder="URL" value="#{shopURL}" required="true"  requiredMessage="La URL es necesaria">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{shopBean.updateShop()}" value="Update" look="warning" icon="ok" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="warning" title="Message" closable="true">#{shopBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
                    
    </ui:define>
</ui:composition>
