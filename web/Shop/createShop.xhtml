<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
 <h:head>
        <title>Tienda :: Create Shop</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-jumbotron {
                padding: 20px;
                text-align: center;
            }
            .form-panel {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bank" brandHref="/Bank/faces/index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:dropMenu value="Shops">
                    <b:navLink value="Create Shop" outcome="createShop"></b:navLink>
                    <b:navLink value="Consult Shop" outcome="consultShop"></b:navLink>
                    <b:navLink value="Update Shop" outcome="updateShop"></b:navLink>
                    <b:navLink value="Delete Shop" outcome="deleteShop"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton value="Sign Out" look="danger" icon="log-out" iconAlign="left"/>
            </h:form>
        </b:navBar>
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Create Shop</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Create Shop" look="success">
                        <h:form styleClass="form-panel"  >
                            <b:inputText id="idTienda" placeholder="Id Tienda" value="#{shopBean.idShop}" required="true" requiredMessage="La identificacion de la tienda es necesaria">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputText id="idAdministrador" placeholder="Id administrador" value="#{shopBean.idManager}" required="true" requiredMessage="Es necesario la identificacion del administrador">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputText id="nombreTienda" placeholder="Nombre de la Tienda" value="#{shopBean.shopName}" required="true" requiredMessage="El nombre es necesario">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="direccionTienda" placeholder="Direccion de la tienda" value="#{shopBean.shopAddress}" required="true" requiredMessage="Es necesario la direccion">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="URlTienda" placeholder="URL" value="#{shopURL}" required="true"  requiredMessage="La URL es necesaria">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:commandButton action="#{shopBean.createShop()}" value="Create" look="success" icon="plus" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="success" title="Message" closable="true">#{shopBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
