<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Consultar Item
    </ui:define>

    <ui:define name="content">
        
 
        <b:container>
            <h:form>
                <b:jumbotron>
                    <b:icon name="glyphicon glyphicon-credit-card" size="4x"/>
                    <h1>Tiendas</h1>
                </b:jumbotron>
            </h:form>
        </b:container>
        <b:container>
            <h:form>
                <b:row>
                    <b:column col-md="3">
                        <b:panel title="Crear Tienda" look="success" class="#{sessionBean.getPermision(4)}" >
                            <p>Creacion de puntos de venta </p>
                            <b:button outcome="createShop" look="primary" value="Go" icon="plus"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Consultar Tienda" look="info">
                            <p>Consulta de las tiendas existentes.</p>
                            <b:button outcome="consultShop" look="primary" value="Go" icon="search"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Actualizar Tienda" look="warning">
                            <p>Actualizacion de datos de las tiendas.</p>
                            <b:button outcome="updateShop" look="primary" value="Go" icon="ok"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3" class="#{sessionBean.getPermision(4)}" >
                        <b:panel title="Eliminar Tienda" look="danger" >
                            <p>Eliminacion de las tiendas (cuidado).</p>
                            <b:button outcome="deleteShop" look="primary" value="Go" icon="remove"/>
                        </b:panel>
                    </b:column>
                </b:row>
            </h:form>
            
        </b:container>
   </ui:define>
</ui:composition>
