<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Tienda de Recuerdos :: Shop</title>
    </h:head>
 <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Tienda" brandHref="/Bank/faces/index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:dropMenu value="Users">
                    <b:navLink value="Create Shop" outcome="createShop"></b:navLink>
                    <b:navLink value="Consult Shop" outcome="consultShop"></b:navLink>
                    <b:navLink value="Update Shop" outcome="updateShop"></b:navLink>
                    <b:navLink value="Delete Shop" outcome="deleteShop"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton value="Sign Out" look="danger" icon="log-out" iconAlign="left"/>
            </h:form>
        </b:navBar>
     
        <b:container>
            <h:form>
                <b:jumbotron>
                    <b:icon name="glyphicon glyphicon-user" size="4x"/>
                    <h1>Shop</h1>
                </b:jumbotron>
            </h:form>
        </b:container>
        <b:container>
            <h:form>
                <b:row>
                    <b:column col-md="3">
                        <b:panel title="Create Shop" look="success">
                            <p>Creacion de puntos de venta </p>
                            <b:button outcome="createShop" look="primary" value="Go" icon="plus"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Consult Shop" look="info">
                            <p>Consulta de las tiendas existentes.</p>
                            <b:button outcome="consultShop" look="primary" value="Go" icon="search"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Update Shop" look="warning">
                            <p>Actualizacion de datos de las tiendas.</p>
                            <b:button outcome="updateShop" look="primary" value="Go" icon="ok"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Delete Shop" look="danger">
                            <p>Eliminacion de las tiendas (cuidado).</p>
                            <b:button outcome="deleteShop" look="primary" value="Go" icon="remove"/>
                        </b:panel>
                    </b:column>
                </b:row>
            </h:form>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
