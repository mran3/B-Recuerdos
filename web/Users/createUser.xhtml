<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Registrar Usuario
    </ui:define>

    <ui:define name="content">
<b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Registrate!</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Crea tu cuenta de usuario para disfrutar toda la funcionalidad que tenemos para ofrecerte" look="success">
                        <h:form styleClass="form-panel"  >
                            <b:inputText id="id" placeholder="id" value="#{userBean.id}" required="true" requiredMessage="The ID is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputText id="userName" placeholder="Username" value="#{userBean.userName}" required="true" requiredMessage="The user name is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputText id="email" placeholder="Email" value="#{userBean.email}" required="true" requiredMessage="The email is required!" type="email">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret id="password" placeholder="Password" value="#{userBean.password}" required="true"  requiredMessage="The password is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputSecret>
                            <b:message for="@previous" />
                            <b:commandButton action="#{userBean.createUser()}" value="Create" look="success" icon="plus" iconAlign="left"/>
                        </h:form>
                        <b:alert style="display:#{(userBean.message.isEmpty())?'none':'block'}" severity="success" title="Mensaje" closable="true">#{userBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            
        </b:container>
        
    </ui:define>
</ui:composition>
