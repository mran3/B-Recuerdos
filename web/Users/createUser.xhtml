<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Recuerdos El Dorado - Regístrate</title>
        <meta name="author" content="The Author"></meta>
        <link rel="stylesheet" href="../styles.css"/>
        <style type="text/css">
            .form-jumbotron {
                padding: 20px;
                text-align: center;
            }
            .form-panel {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:include src="../menu.xhtml"/>
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Registrate!</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Crea tu cuenta de usuario para disfrutar toda la funcionalidad que tenemos para ofrecerte" look="success">
                        <h:form styleClass="form-panel"  >
                            <b:inputText id="id" placeholder="id" value="#{userBean.id}" required="true" requiredMessage="The document is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputText id="userName" placeholder="Username" value="#{userBean.userName}" required="true" requiredMessage="The first name is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputText id="email" placeholder="Email" value="#{userBean.email}" required="true" requiredMessage="The last name is required!" type="email">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret id="password" placeholder="Password" value="#{userBean.password}" required="true"  requiredMessage="The password is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputSecret>
                            <b:message for="@previous" />
                            <b:commandButton action="#{userBean.createUser()}" value="Create" look="success" icon="plus" iconAlign="left"/>
                        </h:form>
                        <b:alert style="display:#{(userBean.message.isEmpty())?'none':'block'}" severity="success" title="Mensaje" closable="true">#{userBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia © 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
