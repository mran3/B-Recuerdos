<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Consultar Item
    </ui:define>

    <ui:define name="content">
        <b:container>
            <h:form>
                <b:jumbotron>
                    <b:icon name="glyphicon glyphicon-user" size="4x"/>
                    <h1>Usuarios</h1>
                </b:jumbotron>
            </h:form>
        </b:container>
        <b:container>
            <h:form>
                <b:row>
                    <b:column col-md="3">
                        <b:panel title="Crear Usuario" look="success">
                            <p>En este modulo puede crear usuarios</p>
                            <b:button outcome="createUser" look="primary" value="Go" icon="plus"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Consultar Usuario" look="info">
                            <p>En este modulo puede consultar usuarios</p>
                            <b:button outcome="consultUser" look="primary" value="Go" icon="search" class="#{sessionBean.getPermision(4)}"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Actualizar Usuario" look="warning">
                            <p>En este modulo puede Actualizar usuarios</p>
                            <b:button outcome="updateUser" look="primary" value="Go" icon="ok" class="#{sessionBean.getPermision(4)}"/>
                        </b:panel>
                    </b:column>
                    <b:column col-md="3">
                        <b:panel title="Eliminar Usuario" look="danger">
                            <p>En este modulo puede puede eliminar usuarios</p>
                            <b:button outcome="deleteUser" look="primary" value="Go" icon="remove" class="#{sessionBean.getPermision(4)}"/>
                        </b:panel>
                    </b:column>
                </b:row>
            </h:form>

        </b:container>

    </ui:define>
</ui:composition>
