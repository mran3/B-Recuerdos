<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Iniciar Sesion 
    </ui:define>

    <ui:define name="content">
      <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Login" look="success">
                        <h:form styleClass="form-panel"  >
                            <b:inputText id="firstName" placeholder="User name" value="#{loginLdapBean.user}" required="true" requiredMessage="The user name is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:message for="@previous" />
                            <b:inputSecret id="password" placeholder="Password" value="#{loginLdapBean.password}" required="true"  requiredMessage="The password is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputSecret>
                            <b:message for="@previous" />
                            <b:commandButton action="#{loginLdapBean.login()}" value="Login" look="success" icon="plus" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="success" title="Message" closable="true">#{loginLdapBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
