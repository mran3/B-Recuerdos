<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Actualizar Usuario
    </ui:define>

    <ui:define name="content">
<b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Actualizar Usuario</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Update User" look="warning">
                        <h:form styleClass="form-panel">
                            <b:inputText id="id" placeholder="id" value="#{userBean.id}" required="true" requiredMessage="The id is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            
                            <b:commandButton action="#{userBean.consultUser()}" value="Find" look="warning" icon="search" iconAlign="left"/>
                        </h:form>
                        <h:form styleClass="form-panel">
                            <b:inputText id="username" placeholder="User Name" value="#{userBean.userName}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="email" placeholder="Email" value="#{userBean.email}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret id="password" placeholder="Password" value="#{userBean.password}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputSecret>
                            <b:inputText id="role" placeholder="Role" value="#{userBean.role}">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <!-- <select>
                                <optgroup label="Elegir un rol">
                                    <option value="#{userBean.role}">1</option>
                                    <option value="#{userBean.role}">2</option>
                                    <option value="#{userBean.role}">3</option>
                                </optgroup>
                            </select> -->
                            <b:commandButton action="#{userBean.updateUser()}" value="Update" look="warning" icon="ok" iconAlign="left"/>
                        </h:form>
                        <b:alert severity="warning" title="Message" closable="true">#{userBean.message}</b:alert>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
            
        </b:container>
            
    </ui:define>
</ui:composition>
