<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">>

    <ui:define name="title">
        Recuerdos el Dorado :: Consultar Usuario
    </ui:define>

    <ui:define name="content">
        <b:container>
            <h:form>
                <b:jumbotron styleClass="form-jumbotron">
                    <h1>Consultar Usuario</h1>
                </b:jumbotron>    
            </h:form>
        </b:container>
        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:panel title="Consultar Usuario" look="info">
                        <h:form styleClass="form-panel">
                            <b:inputText id="id" placeholder="ID" value="#{userBean.id}" required="true" requiredMessage="The ID is required!">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:commandButton action="#{userBean.consultUser()}" value="Consultar" look="info" icon="search" iconAlign="left"/><br /><br />
                        </h:form>
                        <h:form styleClass="form-panel">
                            <b:inputText id="userName" placeholder="User name" value="#{userBean.userName}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="email" placeholder="email" value="#{userBean.email}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="role" placeholder="role" value="#{userBean.role}" disabled="true">
                                <f:facet name="prepend">
                                    <b:icon name="pencil" />
                                </f:facet>
                            </b:inputText>
                            
                            
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
            <hr/>
        </b:container>
    </ui:define>
</ui:composition>
