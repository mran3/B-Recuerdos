<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title><ui:insert name="title">Recuerdos :: Home</ui:insert></title>
        <link rel="stylesheet" href="/B-Recuerdos/styles.css"/>
    </h:head>
    <h:body>
        <div id="header">Header</div>
        <div id="menu">
            <b:navBar  inverse="true" fixed="top">
                <a href="/B-Recuerdos/">
                    <img id="logo" src="/B-Recuerdos/img/logo-d2.png" />
                </a>
                <b:navbarLinks>
                    <b:dropMenu value="Usuarios">
                        <b:navLink value="Crear Usuario" outcome="createUser"></b:navLink>
                        <b:navLink value="Consultar Usuario" outcome="consultUser"></b:navLink>
                        <b:navLink value="Actualizar Usuario" outcome="updateUser"></b:navLink>
                        <b:navLink value="Eliminar Usuario" outcome="deleteUser"></b:navLink>
                    </b:dropMenu>
                    <b:dropMenu value="Tiendas" styleClass="#{sessionBean.getPermision(6)}" >
                        <b:navLink value="Crear Tiendas" outcome="createShop" class="#{sessionBean.getPermision(4)}" ></b:navLink>
                        <b:navLink value="Consultar Tiendas" outcome="consultShop"></b:navLink>
                        <b:navLink value="Actualizar Tiendas" outcome="updateShop"></b:navLink>
                        <b:navLink value="Eliminar Tiendas" outcome="deleteShop" class="#{sessionBean.getPermision(4)}" ></b:navLink>
                    </b:dropMenu>
                    <b:dropMenu value="Recuerdos" styleClass="#{sessionBean.getPermision(6)}" >
                        <b:navLink value="Crear Recuerdos" outcome="createItem"></b:navLink>
                        <b:navLink value="Consultar Recuerdos" outcome="consultItem"></b:navLink>
                        <b:navLink value="Actualizar Recuerdos" outcome="updateItem"></b:navLink>
                        <b:navLink value="Eliminar Recuerdos" outcome="deleteItem"></b:navLink>
                    </b:dropMenu>
                    <b:dropMenu value="Ventas" class="#{sessionBean.getPermision(7)}" >
                        <b:navLink value="Comprar" outcome="createOrder"></b:navLink>
                        <b:navLink value="Consultar Ventas" outcome="consultOrder"></b:navLink>
                        <b:navLink value="Eliminar Ventas" outcome="deleteOrder" class="#{sessionBean.getPermision(4)}" ></b:navLink>
                    </b:dropMenu>
                    
                </b:navbarLinks>
                
                
                <h:form styleClass="navbar-form navbar-right auth-buttons">
                <!--    <<b:button outcome="#" value="#{sessionBean.userName}" look="primary" icon="user" iconAlign="left"/> -->
                    <b:commandButton value="Salir" look="danger" icon="log-out" iconAlign="left" rendered="#{userBean.isLoggedIn()}" action="#{userBean.logOut()}"/>
                    <b:commandButton value="Ingresa" look="primary" icon="log-in" iconAlign="left" rendered="#{!userBean.isLoggedIn()}"  action="login"/>
                    <b:commandButton class="profile-button" value="#{sessionBean.userName} - #{sessionBean.role}" look="primary" icon="user" iconAlign="left" rendered="#{userBean.isLoggedIn()}"  action="login"/>
                    <b:button outcome="createUser" value="Registrate" look="primary" icon="star-empty" iconAlign="left" rendered="#{!userBean.isLoggedIn()}"  />
                </h:form>
            </b:navBar>
        </div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <div id="footer">
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </div>
    </h:body>
</html>
