<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">00
    <h:head>

        <div id="menu">

                    <b:dropMenu value="Users">

                    </b:dropMenu>
                </b:navbarLinks>
                <h:form styleClass="navbar-form navbar-right auth-buttons">
                    <b:button outcome="Users/loginUser" value="Ingresa" look="primary" icon="log-in" iconAlign="left"/>
                    <b:button outcome="Users/createUser" value="Registrate" look="primary" icon="star-empty" iconAlign="left"/>
                </h:form>
            </b:navBar>
        </div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <div id="footer">
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
