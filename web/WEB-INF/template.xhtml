                <a href="/B-Recuerdos/">

                <b:navbarLinks>
                    <b:dropMenu value="Usuarios">
                        <b:navLink value="Crear Usuario" outcome="createUser"></b:navLink>
                        <b:navLink value="Consultar Usuario" outcome="consultUser"></b:navLink>
                        <b:navLink value="Actualizar Usuario" outcome="updateUser"></b:navLink>

                        <b:navLink value="Eliminar Recuerdos" outcome="deleteItem"></b:navLink>
                    </b:dropMenu>
                    <b:dropMenu value="Ventas">

                        <b:navLink value="Eliminar Ventas" outcome="deleteOrder"></b:navLink>
                    </b:dropMenu>

                <h:form styleClass="navbar-form navbar-right auth-buttons">
                    <b:button outcome="loginUser" value="Ingresa" look="primary" icon="log-in" iconAlign="left"/>
                    <b:button outcome="createUser" value="Registrate" look="primary" icon="star-empty" iconAlign="left"/>
                </h:form>
            </b:navBar>
        </div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <div id="footer">
